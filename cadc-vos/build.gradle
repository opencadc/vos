plugins {
    id 'java'
    id 'maven'
    id 'maven-publish'
    id 'com.jfrog.bintray' version '1.7.1'
    id 'application'
}

repositories {
    jcenter()
    mavenLocal()
}

sourceCompatibility = 1.7

group = 'org.opencadc'

version = '1.0.6'

mainClassName = 'ca.nrc.cadc.vos.client.Main'

dependencies {
    compile 'log4j:log4j:1.2.+'
    compile 'org.jdom:jdom2:2.+'
    compile 'xerces:xercesImpl:2.+'
    compile 'org.json:json:20160212'

    compile 'org.opencadc:cadc-util:[1.0.7,)'
    compile 'org.opencadc:cadc-uws:1.+'
    compile 'org.opencadc:cadc-registry:1.+'

    testCompile 'junit:junit:4.+'
    testCompile 'org.easymock:easymock:3.+'
    testCompile 'org.skyscreamer:jsonassert:1.+'
}

configurations {
  runtime.exclude group: 'org.springframework'
}
